{% extends 'blog/base_blog.html' %}
{% block title %}
Tags
{% endblock title %}
{% block content %}
<div>
    {% for tag in tags %}
    <a href="{{ tag.get_absolute_url }}" style="text-decoration: none;">
        <div style="display: flex; justify-content: center; 
        align-items: center; padding: 15px; border-radius: 10px; background-color: black; max-width: 200px; flex-direction: column;">
            <h3 class="card-title" style="color: white;">{{tag.title}}</h3>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
